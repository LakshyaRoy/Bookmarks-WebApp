<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- open modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- bookmarks -->
    <div class="container" id="bookmark-container"></div>
    <!-- modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <div class="modal-header">
          <i class="fas fa-times close-icon" id="close-modal"></i>
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- website name -->
            <div class="form-group">
              <label for="Website-name" class="form-lable">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <!-- website Url -->
            <div class="form-group">
              <label for="Website-url" class="form-lable">Website Url</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
